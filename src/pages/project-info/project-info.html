<ion-header>

  <ion-navbar>
    <ion-title>ProjectInfoPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      ชื่อโครงการ
    </ion-card-header>
    <p padding>{{ project.name }}</p>
  </ion-card>

  <ion-card>
    <ion-card-header>
      ช่วงที่ทำการตรวจสอบ
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>ละติจูด เริ่มต้น</ion-label>
        <ion-input disabled="true" [value]="project.startN"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>ลองกิจูด เริ่มต้น</ion-label>
        <ion-input disabled="true" [value]="project.startE"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>ละติจูด สิ้นสุด</ion-label>
        <ion-input disabled="true" [value]="project.endN"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>ลองกิจูด สิ้นสุด</ion-label>
        <ion-input disabled="true" [value]="project.endE"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button [navPush]="checkptpage" [navParams]="project" block>แก้ไข</button>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      สมาชิกในโครงการ
    </ion-card-header>
    <ion-item *ngFor="let m of project.members">
      {{ m.name }}
    </ion-item>
    <ion-item>
      <button ion-button [navPush]="memberpage" [navParams]="project" block>แก้ไข</button>
    </ion-item>
  </ion-card>

</ion-content>
