<ion-header>

  <ion-navbar>
    <ion-title>ประเด็นปัญหาและข้อเสนอแนะ</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h2>{{ checkTitle }}</h2>

  <form (ngSubmit)="saveComments()">
    <ion-list>
      <ion-item>
        <ion-label>ประเด็นปัญหา</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>ข้อเสนอแนะ</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>รายละเอียดเพิ่มเติม</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>ประเมินความเสี่ยง</ion-label>
        <ion-toggle [(ngModel)]="assetRisks" name="assetRisks"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="assetRisks">
        <ion-label>ความถี่ของอุบัติเหตุ {{ freq }} {{ fText }}</ion-label>
        <ion-range min=1 max=4 step=1 (ionChange)="changeFreq($event)">
          <ion-icon range-left name="sad"></ion-icon>
          <ion-icon range-right name="happy"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item *ngIf="assetRisks">
        <ion-label>ความรุนแรง {{ sever }} {{ sText }}</ion-label>
        <ion-range min=1 max=4 step=1 (ionChange)="changeSeverity($event)">
          <ion-icon range-left name="sad"></ion-icon>
          <ion-icon range-right name="happy"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item *ngIf="assetRisks">
        <ion-label>ความเสี่ยง {{ exposure }} {{ xText }}</ion-label>
        <ion-range min=1 max=7 step=1 disabled="true" [(ngModel)]="xValue" name="xValue" >
          <ion-icon range-left name="sad"></ion-icon>
          <ion-icon range-right name="happy"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>

    <button ion-button>OK</button>
  </form>

</ion-content>
