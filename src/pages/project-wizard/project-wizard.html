<ion-header>

  <ion-navbar>
      <ion-title>รายละเอียดโครงการ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides #slides pager paginationType="bullets" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide>
        <project-check-points (stepDone)="checkPointsDone()" [project]="project"></project-check-points>
    </ion-slide>
    <ion-slide>
        <project-members></project-members>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-buttons *ngIf="showPrev">
          <button ion-button color="primary" icon-left (click)="prev()" >
            <ion-icon name="md-arrow-round-back"></ion-icon>
            PREV
          </button>
        </ion-buttons>
        <ion-buttons end *ngIf="showNext">
          <button ion-button color="primary" icon-right (click)="next()">
            NEXT
            <ion-icon name="md-arrow-round-forward"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
