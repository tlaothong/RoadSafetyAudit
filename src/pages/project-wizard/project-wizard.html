<ion-header>

  <ion-navbar>
      <ion-buttons start *ngIf="showPrev">
        <button ion-button color="primary" (click)="prev()" >
          <ion-icon name="ios-arrow-dropleft"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>รายละเอียดโครงการ</ion-title>
      <ion-buttons end *ngIf="showNext">
        <button ion-button color="primary" (click)="next()">
          <ion-icon name="ios-arrow-dropright"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides #slides pager paginationType="bullets" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide>
      <project-check-points (stepDone)="checkPointsDone()"></project-check-points>
    </ion-slide>
    <ion-slide>
      <project-members></project-members>
    </ion-slide>
  </ion-slides>

</ion-content>
